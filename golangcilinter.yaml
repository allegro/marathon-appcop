run:
  aggregate: true
  concurrency: 2
  cyclo: 14
  deadline: "300s"
  skip-files:
  - ".*_string.go"
  - ".*_test.go"
issues:
  max-same-issues: 0
linters:
  disable-all: true
  enable:
    - stylecheck
    - deadcode
    - errcheck
    - gocyclo
    - goimports
    - golint
    - gosimple
    - govet
